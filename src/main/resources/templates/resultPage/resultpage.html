<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        li{
            width: 100px;
            height: 100px;
            gap: 20px 5px;
        }

        ul{
            gap: 30px;
        }

        .infos{
            width: 300px;
            height: 200px;
        }
    </style>
    <title>Sorteador de Números</title>
</head>

<body>
<div class="container text-center">
    <h2 id="title" class="mt-5">Resultado do Sorteio:</h2>
    <div class="d-grid gap-3">
        <ul class="d-flex justify-content-center align-items-center flex-wrap">
            <li class="list-group-item disabled border border-warning rounded-circle">aa</li>
            <li class="list-group-item disabled border border-warning rounded-circle">aa</li>
        </ul>
    </div>
    <h4 class="m-5">Informação do Sorteio:</h4>
    <div class="d-flex justify-content-around">
        <div id="data-sorteio" class="infos col-span-2 md:col-span-1 mx-center rounded-lg shadow-lg border-solid border border-gray-200
        p-2 md:p-5 text-center mt-2 bg-white dark:bg-gray-800 dark:text-gray-300 dark:border-gray-800">
            Data do Sorteio::
        </div>
        <div id="qtd-sorteio" class="infos rounded-lg shadow-lg border-solid border border-gray-200 p-2 md:p-5
        text-center mt-2 bg-white dark:bg-gray-800 dark:text-gray-300 dark:border-gray-800">
            Quantidade Sorteada:
        </div>
        <div id="sorteio-entre"
             class="infos mx-center rounded-lg shadow-lg border-solid border border-gray-200 p-2 md:p-5
             text-center mt-2 bg-white dark:bg-gray-800 dark:text-gray-300 dark:border-gray-800">
            Sorteio entre:
        </div>
    </div>
    <div class="mt-3 text-center">
        <input id="returnSorteio" type="submit" class="btn btn-primary" value="Retornar ao Sorteio">
    </div>
</div>
